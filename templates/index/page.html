{% extends "index.html" %}

{% block content %}
    {% if section %}
        <section class="article-container">
            <h1 class="article-container__title">{{ section.title }}</h1>

            <article class="article-container__content">
                {{ section.content | safe }}
            </article>
        </section>
    {% elif page %}
        <section class="article-container">
            <h1 class="article-container__title">{{ page.title }}</h1>

            <article class="article-container__content">
                {{ page.content | safe }}
            </article>
        </section>
    {% endif %}
{% endblock content %}
